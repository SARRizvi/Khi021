<body class="theme-blue">

						<div class="list-block">
							<ul>

								<li>
									<a href="task1.html" class="item-link close-panel">
										<div class="item-content">
											<div class="item-media"><i class="flaticon-tabs"></i></div>
											<div class="item-inner">
												<div class="item-title text-small">Year Wise Crimes</div>
											</div>
										</div>
									</a>
								</li>

								<li>
									<a href="task2.html" class="item-link close-panel">

										</div>
									</a>
								</li>
								
								<li>
									<a href="task3.html" class="item-link close-panel">
										<div class="item-content">
											<div class="item-media"><i class="flaticon-tabs"></i></div>
											<div class="item-inner">
												<div class="item-title text-small">Total Crimes</div>
											</div>
										</div>
									</a>
								</li>

							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- Right panel with cover effect-->


    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
            <div class="pages">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content bg-home">
                        <div class="overlay"></div>
						<div class="content-block text-center">
							<div class="offset-bottom-75"></div>
							<h4>Welcome!</h4>
							<div class="slogan">Karachi Analytic is pretty simple stuff. You just react to what you see, and take many, many pictures.</div>
						</div>

                    </div>

                </div>

            </div>

	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>

    <script type="text/javascript" src="js/framework7.min.js"></script>
	<script type="text/javascript" src="js/jquery.swipebox.js"></script>
